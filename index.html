<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Poetic Calculator</title>
</head>
<body>
    <div class="container">
        <h1 class="project-name">Poetic Calculator</h1>
        <div class="grid">
            <div class="first grid-item">
                <div class="input">0</div>
            </div>
            <div class="second grid-item">
                <div class="clear">CLEAR</div>
                <div class="back">BACK</div>
                <div class="divide">/</div>
            </div>
            <div class="third grid-item">
                <div class="num">7</div>
                <div class="num">8</div>
                <div class="num">9</div>
                <div class="multiply">*</div>
            </div>
            <div class="fourth grid-item">
                <div class="num">4</div>
                <div class="num">5</div>
                <div class="num">6</div>
                <div class="minus">-</div>
            </div>
            <div class="fivth grid-item">
                <div class="num">1</div>
                <div class="num">2</div>
                <div class="num">3</div>
            <div class="plus">+</div>
            </div>
            <div class="sixth grid-item">
                <div class="num">0</div>
                <div class="equals">=</div>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
